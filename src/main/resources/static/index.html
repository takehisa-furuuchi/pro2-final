<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Login</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>
  <body class="text-center" style="background-color: #f5f5f5">
    <div id="app">
      <main class="container">
        <div class="card mx-auto mt-5 p-3" style="width: 23rem">
          <form>
            <img class="mb-4" src="./icon.JPG" alt="" width="80" height="64" />
            <h1 class="h3 mb-3 fw-normal">Please Login</h1>
            <div class="form-floating">
              <input
                type="text"
                class="form-control mb-0"
                v-model="username"
                placeholder="keio taro"
              />
              <label for="floatingInput">User name</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control mb-3"
                v-model="password"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <button
              class="w-100 btn btn-lg btn-primary"
              @click.prevent="handleClick"
            >
              Login
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022, Javers J</p>
          </form>
        </div>
      </main>
    </div>
  </body>
  <script>
    function readCookie(key) {
      var result;
      return (result = new RegExp(
        "(?:^|; )" + encodeURIComponent(key) + "=([^;]*)"
      ).exec(document.cookie))
        ? result[1]
        : null;
    }

    new Vue({
      el: "#app",
      data() {
        return {
          username: "",
          password: "",
        };
      },
      methods: {
        async handleClick() {
          await fetch(
            `/api/auth/login?user_name=${this.username}&password=${this.password}`,
            {
              method: "POST",
            }
          );
          const userId = readCookie("id");
          if (userId == "1") {
            window.location.href = "/employee.html";
          } else if (userId) {
            window.location.href = "/customer.html";
          }
        },
      },
    });
  </script>
</html>
